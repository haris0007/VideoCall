<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Call</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #e6f2ff;
      padding: 20px;
    }

    video {
      width: 300px;
      height: 220px;
      margin: 10px;
      border: 2px solid #007bff;
      border-radius: 10px;
      background: black;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Welcome, <span id="emailDisplay"></span></h2>
  <video id="myVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <div class="controls">
    <input type="text" id="callTo" placeholder="Email to call..." />
    <button onclick="startCall()">Call</button>
    <button onclick="endCall()">End</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const myEmail = localStorage.getItem("email");
    document.getElementById("emailDisplay").textContent = myEmail;

    if (!myEmail) {
      location.href = "index.html";
    }

    socket.emit("register", myEmail);

    let target = null;
    let pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
    let localStream;

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then((stream) => {
        localStream = stream;
        document.getElementById("myVideo").srcObject = stream;
        stream.getTracks().forEach(track => pc.addTrack(track, stream));
      });

    pc.ontrack = (e) => {
      document.getElementById("remoteVideo").srcObject = e.streams[0];
    };

    pc.onicecandidate = (e) => {
      if (e.candidate) {
        socket.emit("ice-candidate", { to: target, candidate: e.candidate });
      }
    };

    async function startCall() {
      target = document.getElementById("callTo").value;
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("call", { to: target, offer });
    }

    function endCall() {
      pc.close();
      location.reload();
    }

    socket.on("incoming-call", async ({ from, offer }) => {
      target = from;
      await pc.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit("answer", { to: from, answer });
    });

    socket.on("call-answered", async ({ answer }) => {
      await pc.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", async ({ candidate }) => {
      if (candidate) {
        try {
          await pc.addIceCandidate(candidate);
        } catch (err) {
          console.error("ICE error:", err);
        }
      }
    });
  </script>
</body>
</html>
