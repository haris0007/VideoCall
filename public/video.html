<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Call</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin: 20px;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 500px;
      background: black;
      border-radius: 10px;
      overflow: hidden;
    }

    #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #myVideo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 160px;
      height: 120px;
      border: 2px solid white;
      border-radius: 8px;
      background: black;
      object-fit: cover;
      z-index: 10;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }

    #incomingCallBox {
      display: none;
      position: fixed;
      top: 30%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #007bff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 999;
    }

    #incomingCallBox button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Welcome, <span id="emailDisplay"></span></h2>

  <div class="video-container">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="myVideo" autoplay muted playsinline></video>
  </div>

  <div class="controls">
    <input type="text" id="callTo" placeholder="Email to call..." />
    <button onclick="startCall()">Call</button>
    <button onclick="endCall()">End</button>
  </div>

  <div id="incomingCallBox">
    <p><strong id="callerEmail"></strong> is calling...</p>
    <button onclick="acceptCall()">Accept</button>
    <button onclick="rejectCall()">Reject</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const myEmail = localStorage.getItem("email");
    document.getElementById("emailDisplay").textContent = myEmail || "";

    if (!myEmail) {
      location.href = "index.html";
    }

    socket.emit("register", myEmail);
    alert("ðŸ‘‹ Welcome, " + myEmail);

    let target = null;
    let pc = null;
    let localStream;

    async function setupPeerConnection() {
      pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      pc.ontrack = (e) => {
        document.getElementById("remoteVideo").srcObject = e.streams[0];
      };

      pc.onicecandidate = (e) => {
        if (e.candidate && target) {
          socket.emit("ice-candidate", { to: target, candidate: e.candidate });
        }
      };

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("myVideo").srcObject = localStream;

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
    }

    async function startCall() {
      target = document.getElementById("callTo").value;
      if (!target) return alert("Enter email to call");

      if (pc) pc.close();
      await setupPeerConnection();

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("call", { to: target, offer, from: myEmail });
    }

    function endCall() {
      if (pc) {
        pc.getSenders().forEach(s => pc.removeTrack(s));
        pc.close();
        pc = null;
      }
      target = null;
      document.getElementById("remoteVideo").srcObject = null;
      alert("Call ended");
    }

    // Incoming Call
    socket.on("incoming-call", async ({ from, offer }) => {
      target = from;
      document.getElementById("callerEmail").textContent = from;
      document.getElementById("incomingCallBox").style.display = "block";

      window.acceptCall = async () => {
        document.getElementById("incomingCallBox").style.display = "none";
        if (pc) pc.close();
        await setupPeerConnection();

        await pc.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit("answer", { to: from, answer });
        alert("âœ… Call accepted");
      };

      window.rejectCall = () => {
        socket.emit("reject", { to: from });
        document.getElementById("incomingCallBox").style.display = "none";
        alert("âŒ Call rejected");
      };
    });

    socket.on("call-rejected", () => {
      alert("âŒ Call was rejected by the other user");
    });

    socket.on("call-answered", async ({ answer }) => {
      await pc.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", async ({ candidate }) => {
      if (pc && candidate) {
        try {
          await pc.addIceCandidate(candidate);
        } catch (err) {
          console.error("ICE error:", err);
        }
      }
    });

    socket.on("call-ended", () => {
      alert("ðŸ“ž Call ended");
      endCall();
    });
  </script>
</body>
</html>
