<!-- public/video.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Call</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e6f2ff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    video {
      width: 90%;
      max-width: 800px;
      height: auto;
      margin: 10px 0;
      border-radius: 10px;
      background: black;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      display: none;
      z-index: 999;
    }

    #incoming {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>Welcome, <span id="emailDisplay"></span></h2>
  <video id="myVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <div class="controls">
    <input type="text" id="callTo" placeholder="Email to call..." />
    <button onclick="startCall()">Call</button>
    <button onclick="endCall()">End</button>
  </div>

  <div id="notification"></div>

  <div id="incoming">
    <p id="callerName"></p>
    <button onclick="acceptCall()">Accept</button>
    <button onclick="rejectCall()">Reject</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const myEmail = localStorage.getItem("email");
    document.getElementById("emailDisplay").textContent = myEmail;
    const notification = document.getElementById("notification");

    if (!myEmail) location.href = "index.html";

    socket.emit("register", myEmail);
    showNotification("ðŸ‘‹ Welcome " + myEmail);

    let pc;
    let localStream;
    let remoteStream;
    let target = null;
    let incomingOffer;

    const myVideo = document.getElementById("myVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    async function setupConnection() {
      pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });

      pc.onicecandidate = e => {
        if (e.candidate) socket.emit("ice-candidate", { to: target, candidate: e.candidate });
      };

      pc.ontrack = e => {
        remoteVideo.srcObject = e.streams[0];
        remoteVideo.requestFullscreen().catch(() => {});
      };

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      myVideo.srcObject = localStream;
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
    }

    async function startCall() {
      target = document.getElementById("callTo").value.trim();
      await setupConnection();
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("call", { to: target, offer, from: myEmail });
    }

    function endCall() {
      if (pc) pc.close();
      pc = null;
      remoteVideo.srcObject = null;
      target = null;
      showNotification("ðŸ“´ Call Ended", "#dc3545");
    }

    function showNotification(msg, bg = "#007bff") {
      notification.textContent = msg;
      notification.style.backgroundColor = bg;
      notification.style.display = "block";
      setTimeout(() => notification.style.display = "none", 4000);
    }

    // Incoming call handler
    socket.on("incoming-call", async ({ from, offer }) => {
      target = from;
      incomingOffer = offer;
      document.getElementById("callerName").textContent = `${from} is calling you...`;
      document.getElementById("incoming").style.display = "block";
    });

    async function acceptCall() {
      await setupConnection();
      await pc.setRemoteDescription(new RTCSessionDescription(incomingOffer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit("answer", { to: target, answer });
      document.getElementById("incoming").style.display = "none";
      showNotification("âœ… Call accepted", "#28a745");
    }

    function rejectCall() {
      socket.emit("end-call", { to: target });
      document.getElementById("incoming").style.display = "none";
      showNotification("âŒ Call rejected", "#dc3545");
    }

    socket.on("call-answered", async ({ answer }) => {
      await pc.setRemoteDescription(new RTCSessionDescription(answer));
      showNotification("âœ… Call connected", "#28a745");
    });

    socket.on("ice-candidate", async ({ candidate }) => {
      if (candidate && pc) {
        try {
          await pc.addIceCandidate(candidate);
        } catch (err) {
          console.error("ICE error", err);
        }
      }
    });

    socket.on("call-ended", () => {
      endCall();
      showNotification("ðŸ“ž Call was ended by other user", "#ffc107");
    });
  </script>
</body>
</html>
