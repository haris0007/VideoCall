<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Call</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #e6f2ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #remoteVideo {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
      display: none;
    }

    #myVideo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 160px;
      height: 120px;
      border: 2px solid white;
      border-radius: 10px;
      background: black;
      z-index: 10;
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 20;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      z-index: 999;
      animation: fadeInOut 3s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay></video>
  <video id="myVideo" autoplay muted></video>

  <div class="controls">
    <span id="emailDisplay"></span>
    <input type="text" id="callTo" placeholder="Email to call..." />
    <button onclick="startCall()">Call</button>
    <button onclick="endCall()">End</button>
  </div>

  <div id="notification"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const myEmail = localStorage.getItem("email");
    const myVideo = document.getElementById("myVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    document.getElementById("emailDisplay").textContent = myEmail;

    if (!myEmail) location.href = "index.html";

    showNotification(`Welcome ${myEmail}!`);

    socket.emit("register", myEmail);

    let target = null;
    let pc = createPeerConnection();
    let localStream;

    function createPeerConnection() {
      const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });

      pc.ontrack = (e) => {
        remoteVideo.style.display = "block";
        remoteVideo.srcObject = e.streams[0];
      };

      pc.onicecandidate = (e) => {
        if (e.candidate && target) {
          socket.emit("ice-candidate", { to: target, candidate: e.candidate });
        }
      };

      return pc;
    }

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then((stream) => {
        localStream = stream;
        myVideo.srcObject = stream;
        stream.getTracks().forEach(track => pc.addTrack(track, stream));
      });

    async function startCall() {
      target = document.getElementById("callTo").value;
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("call", { to: target, offer });
    }

    function endCall() {
      if (target) {
        socket.emit("end-call", { to: target });
      }
      window.location.reload();
    }

    function showNotification(msg, color = "#007bff") {
      const n = document.getElementById("notification");
      n.textContent = msg;
      n.style.backgroundColor = color;
      n.style.display = "block";
      setTimeout(() => n.style.display = "none", 4000);
    }

    socket.on("incoming-call", async ({ from, offer }) => {
      const accept = confirm(`📞 Incoming call from ${from}. Accept?`);
      target = from;

      if (accept) {
        pc = createPeerConnection();
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        await pc.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit("answer", { to: from, answer });
        showNotification("✅ Call Accepted", "#28a745");
      } else {
        socket.emit("reject-call", { to: from });
        showNotification("❌ Call Rejected", "#dc3545");
      }
    });

    socket.on("call-answered", async ({ answer }) => {
      await pc.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", async ({ candidate }) => {
      if (candidate) {
        try {
          await pc.addIceCandidate(candidate);
        } catch (err) {
          console.error("ICE Error:", err);
        }
      }
    });

    socket.on("call-rejected", () => {
      showNotification("❌ Your call was rejected", "#dc3545");
      setTimeout(() => location.reload(), 2000);
    });

    socket.on("call-ended", () => {
      showNotification("📴 Call ended", "#6c757d");
      setTimeout(() => location.reload(), 2000);
    });
  </script>
</body>
</html>
